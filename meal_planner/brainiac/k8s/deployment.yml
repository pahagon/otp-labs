---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: brainiac-deployment
  namespace: default
  labels:
    app: brainiac
spec:
  replicas: 3
  selector:
    matchLabels:
      app: brainiac
      tier: otp 
  template:
    metadata:
      labels:
        app: brainiac
        tier: otp 
    spec:
      containers:
        - name: brainiac
          image: brainiac:latest
          imagePullPolicy: Never
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CLUSTER_STRATEGY
              value: k8s_gossip
          ports:
            - name: epmd
              containerPort: 4369
              protocol: TCP
