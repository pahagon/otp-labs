---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-deployment
  namespace: default
  labels:
    app: bot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bot 
      tier: otp 
  template:
    metadata:
      labels:
        app: bot 
        tier: otp 
    spec:
      containers:
        - name: bot
          image: bot:latest
          imagePullPolicy: Never
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: epmd
              containerPort: 4369
              protocol: TCP
